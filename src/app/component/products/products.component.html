<div class="container-fluid">
  <div class="section">
    <div class="container">

      <!-- Search Bar Section -->
      <div class="search-bar mb-3">
        <div class="container d-flex justify-content-between align-items-center">
          <input
            id="search-input"
            type="text"
            [(ngModel)]="searchTerm"
            (input)="searchProducts()"
            class="form-control form-control-lg"
            placeholder="Search for products..."
          />

          <!-- Cart Icon -->
          <div class="icon-cart position-relative">
            <a (click)="goToCart(); openSpinner1()">
              <i class="fa-solid fa-cart-shopping fa-2xl icon-shop"></i>
              <span
                id="counter"
                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                {{ cartCount }}
              </span>
            </a>
          </div>
        </div>
      </div>


      <!-- Cart Message (Toast Notification) -->
<div
*ngIf="showMessage"
class="alert alert-success text-center"
[ngClass]="{'show': showMessage, 'hide': !showMessage}">
{{ message }}
</div>


      <!-- Error Message Section -->
      <div *ngIf="errMsg" class="col-md-6 offset-md-3 mt-3">
        <div class="alert alert-danger text-center">
          {{ errMsg }}
        </div>
      </div>

      <!-- Filter Button -->
      <button (click)="toggleFilter()" class="btn btn-lg mt-3 filtering">
        Filter
      </button>

      <!-- Filter Form -->
      <div *ngIf="isFilterVisible" class="filter-form mt-3">
        <div class="card card-body">
          <h5>Filter Options</h5>
          <form (submit)="applyFilters(); $event.preventDefault()">
            <div class="mb-3">
              <label for="category" class="form-label">Category Name:</label>
              <input
                type="text"
                id="category"
                [(ngModel)]="filterCategory"
                name="category"
                class="form-control"
              />
            </div>

            <div class="mb-3">
              <label for="price" class="form-label">Max Price ($):</label>
              <input
                type="number"
                id="price"
                [(ngModel)]="filterPrice"
                name="price"
                class="form-control"
              />
            </div>

            <div class="d-flex justify-content-between">
              <button type="button" class="btn btn-flt" (click)="applyFilters()">Apply Filters</button>
              <button type="button" class="btn btn-flt" (click)="clearFilter()">Clear Filter</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Products Grid Section -->
      <div class="section1 mt-3">
        <div class="product-grid">
          <div class="row">
            <div
              class="col-lg-3 col-md-6 my-3"
              *ngFor="let product of filteredProducts"
              data-aos="fade-down"
              data-aos-delay="150"
            >
              <div class="card h-100" style="border: none;">
                <img
                  [src]="product.image"
                  class="card-img-top product-image"
                  [alt]="product.name"
                />
                <div class="card-body d-flex flex-column">
                  <h5 class="card-title">{{ product.name }}</h5>
                  <p class="card-text fw-bold">$ {{ product.price }}</p>

                  <div class="mt-auto d-flex justify-content-between align-items-center">
                    <button
                      (click)="goToProductDetails(product.id); openSpinner1()"
                      class="btn btn-shoping-card"
                    >
                      View Details
                    </button>
                    <button
                      (click)="addToCart(product)"
                      class="ms-auto btn"
                    >
                      <i class="fa-solid fa-cart-arrow-down fa-2xl"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
